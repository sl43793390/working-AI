server.port=${PORT:8080}
logging.level.org.atmosphere=warn
spring.mustache.check-template-location = false
server.servlet.context-path=/
spring.banner.charset=UTF-8
server.servlet.session.persistent=false
spring.profiles.active=dev
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
spring.jpa.defer-datasource-initialization = false

#spring默认限制大小为10MB，maxFileSize 是单个文件大小，maxRequestSize是设置总上传的数据大小
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=500MB

mybatis-plus.config-location=classpath:/mybatis/configuration.xml
mybatis-plus.mapper-locations=classpath:/mapping/*.xml
server.session.persistent=false
spring.devtools.restart.exclude=VAADIN/**,userGuide.txt,todoList.txt
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.sl

