langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.base-url=https://dashscope.aliyuncs.com/compatible-mode/v1
langchain4j.open-ai.chat-model.model-name=qwen-turbo
langchain4j.open-ai.chat-model.temperature=0.7
langchain4j.open-ai.chat-model.timeout=90000
#langchain4j.open-ai.chat-model.max-tokens=
#langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.embedding-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.embedding-model.base-url=https://dashscope.aliyuncs.com/compatible-mode/v1
langchain4j.open-ai.embedding-model.model-name=text-embedding-v4
langchain4j.open-ai.embedding-model.timeout=90000
langchain4j.open-ai.embedding-model.dimensions=1024
langchain4j.open-ai.embedding-model.max-segments-per-batch=10
langchain4j.open-ai.embedding-model.log-requests=true

